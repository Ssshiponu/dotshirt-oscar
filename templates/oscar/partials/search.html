{% load i18n %}

<button class="p-1.5 bg-white rounded hover:bg-gray-100 md:hidden" id="mobile-search-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
</button>

<form class="md:flex items-center mr-3 hidden" method="GET" action="{% url 'search:search' %}">
    <input class="bg-white border border-gray-300 rounded-full py-2 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary" name="q" id="id_q" {% if search_form.q.value %}value="{{ search_form.q.value|escape }}" {% endif %} placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}">
    <button class="p-1 bg-primary hover:bg-primary-dark rounded-full -ml-9" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg></button>
</form>
