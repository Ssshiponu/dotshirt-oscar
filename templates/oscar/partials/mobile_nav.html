<div>
    <button id="mobile-nav-toggle" class="bg-white p-1.5 rounded hover:bg-gray-100 lg:hidden">
        <span class="text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu"><path d="M4 12h16"/><path d="M4 18h16"/><path d="M4 6h16"/></svg>
        </span>
    </button>
    <div id="nav-drawer" class="fixed inset-y-0 right-0 w-64 z-40 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
        <div class="flex justify-end p-4">
            <button id="close-mobile-nav" class="text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <nav class="flex flex-col p-4 space-y-4">
            {% include "oscar/partials/nav_links.html" %}
        </nav>
    </div>

    <script>
        const menuToggle = document.getElementById('mobile-nav-toggle');
        const closeMenu = document.getElementById('close-mobile-nav');
        const navDrawer = document.getElementById('nav-drawer');

        menuToggle.addEventListener('click', () => {
            navDrawer.classList.toggle('translate-x-full');
        });

        closeMenu.addEventListener('click', () => {
            navDrawer.classList.add('translate-x-full');
        });

        // Close drawer when clicking outside
        document.addEventListener('click', (e) => {
            if (!navDrawer.contains(e.target) && !menuToggle.contains(e.target)) {
                navDrawer.classList.add('translate-x-full');
            }
        });
    </script>
</div>
