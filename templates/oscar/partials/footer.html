{% load static %}

<footer class="bg-white">
    {% block footer %}
        <div class="container mx-auto p-4 gap-4 flex flex-col items-center">
            <div class="flex flex-col items-center justify-between lg:flex-row w-full gap-3">
                <a class="flex items-center " href="{% url 'home' %}">
                    <img src="{% static 'oscar/img/logo.png' %}" alt="{{ shop_name }} Logo" class="h-6 w-auto mr-2">
                    <span class="text-xl font-bold text-gray-500">{{ shop_name }}</span>
                </a>
                <div class="inline-flex gap-4 text-sm text-gray-500">
                    {% include "oscar/partials/nav_links.html" %}
                </div>
            </div>
            <div>
                <span class='text-gray-500 text-sm'>&copy {{ shop_name }} 2025. All right reserved</span>
            </div>
        </div>
    {% endblock %}
</footer>
